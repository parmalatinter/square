<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="pink" />
    <title>Square Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#4285f4">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#4285f4">
</head>

<body ng-app="MyApp" layout="column" ng-cloak>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-button open-sidebar="left" hide-gt-sm class="md-icon-button">
                        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
                        </md-icon>
                    </md-button>
                    <h1>Menu</h1>
                </div>
            </md-toolbar>
            <!--<li><a ng-href="#/a">a</a></li>-->
            <!--<li><a ng-href="#/b">b</a></li>-->
            <!--<li><a ng-href="#/c">c</a></li>-->
            <md-button open-dialog="{title:'Dialog', ok:'OK', message:'dialog', isInit:false, templateUrl : 'help.html'}" class="md-accent">HELP</md-button>
        </md-sidenav>
        <md-content flex ng-controller="GameCtrl" id="popupContainer" class="relative" style="height:800px">
            <md-button open-dialog="{title:'Dialog', ok:'OK', message:'dialog', isInit:false, templateUrl : 'userList.html', controller : 'GameSubCtrl'}" class="md-fab md-fab-bottom-right" aria-label="Add">
                <ng-md-icon icon="add"></ng-md-icon>
            </md-button>
            <div class="well" ui-view="viewA"></div>
            <md-content ng-init="init()" flex class="md-padding main">
                <div class="well" ui-view="main" style="display: inline-block;"></div>
                <li><a ui-sref="index">index</a></li>
                <li><a ui-sref="debug">debug</a></li>
                <li><a ui-sref="route1">Route 1</a></li>
                <li><a ui-sref="route2">Route 2</a></li>
                <div class="span6">
                </div>
                <div class="span6">
                    <div class="well" ui-view="viewB"></div>
                </div>
            </md-content>
        </md-content>
        <!--縦並び-->
<!--         <div layout="column" role="fotter">
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
                        </md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </div> -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js'></script>
    <!-- UI-Router -->
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
    <script src="js/script.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
