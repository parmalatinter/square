<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Dynamic Tabs</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body ng-app="MyApp" layout="column" ng-cloak>
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <md-button open-sidebar="left" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
            </md-icon>
          </md-button>
          <h1>Menu</h1>
        </div>
      </md-toolbar>
      <!--<li><a ng-href="#/a">a</a></li>-->
      <!--<li><a ng-href="#/b">b</a></li>-->
      <!--<li><a ng-href="#/c">c</a></li>-->
      <md-button open-dialog="{title:'Dialog', ok:'OK', message:'dialog', isInit:false, template : 'help.html'}" class="md-accent">HELP</md-button>
    </md-sidenav>
    <div ng-controller="GameCtrl" id="popupContainer" class="relative" layout="column" flex role="main">
      <md-button open-dialog="{title:'Dialog', ok:'OK', message:'dialog', isInit:false, template : 'userList.html', controller : 'GameSubCtrl'}" class="md-fab md-fab-bottom-right" aria-label="Add">
        <ng-md-icon icon="add"></ng-md-icon>
      </md-button>
      <div class="well" ui-view="viewA"></div>
      <md-content ng-init="init()" flex class="md-padding main">

         <div class="well" ui-view="main" style="display: inline-block;"></div>
         <li><a ui-sref="index">index</a></li>
         <li><a ui-sref="debug">debug</a></li>
        <li><a ui-sref="route1">Route 1</a></li>
        <li><a ui-sref="route2">Route 2</a></li>
      <div class="span6">
    </div>
    <div class="span6">
      <div class="well" ui-view="viewB"></div>
    </div>
      </md-content>

      <!--縦並び-->
      <div layout="column" role="fotter">
        <md-toolbar layout="row">
          <div class="md-toolbar-tools">
            <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
              <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
              </md-icon>
            </md-button>
          </div>
        </md-toolbar>
      </div>
    </div>
  </div>

  <script type="text/ng-template" id="bottomSheet.html">
    <md-bottom-sheet class="md-list md-has-header">
      <md-list>
        <md-item ng-repeat="item in game.items">
          <md-item-content md-ink-ripple flex class="inset">
            <a flex aria-label="{{item.name}}" ng-click="listItemClick($index)"> <span class="md-inline-list-icon-label">{{ item.name }}</span> </a>
          </md-item-content>
        </md-item>
      </md-list>
    </md-bottom-sheet>
  </script>

  <script type="text/ng-template" id="help.html">
    <md-dialog aria-label="Dialog">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
             <p>Help</p>
          </h2>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div flex-xs flex-gt-xs="50" layout="column">
          <md-card md-theme="dark-grey}" md-theme-watch>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">When your turn</span>
                <span class="md-subhead">1. Select your item.</span>
                <span class="md-subhead">2. Select enemy item or empty zoon in the around.</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-lg card-media"></div>
              </md-card-title-media>
            </md-card-title>
          </md-card>
          <md-card md-theme="dark-grey}" md-theme-watch>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">When enemy turn</span>
                <span class="md-subhead">1. Wait a minute.</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-lg card-media"></div>
              </md-card-title-media>
            </md-card-title>
          </md-card>
        </div>
      </md-dialog-content>
      <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-warm">
          Close Dialog
        </md-button>
        <md-button ng-click="closeDialog()" class="md-primary">
          Close Dialog
        </md-button>
      </md-dialog-actions>
    </md-dialog>
  </script>
  <script type="text/ng-template" id="dialog.html">
    <md-dialog aria-label="Dialog">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
             <p>{{locals.title}}</p>
          </h2>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <h2>
          <p>{{locals.message}}</p>
        </h2>
      </md-dialog-content>
      <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-warm">
          Close Dialog
        </md-button>
        <md-button ng-click="closeDialog()" class="md-primary">
          Close Dialog
        </md-button>
      </md-dialog-actions>
    </md-dialog>
  </script>

  <script type="text/ng-template" id="userList.html">
    <md-dialog aria-label="Dialog" flex="90%">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
             <p>Users</p>
          </h2>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <h2>
          {{res2.privateKey}}
        </h2>
        <md-list flex ng-repeat="(key, res2) in auth.arrayRef">
          <md-subheader class="md-no-sticky">{{key}}</md-subheader>
          <md-list-item class="md-3-line" ng-repeat="(key2, res3) in res2.result" ng-click="selectStage(key2, res3)">
            <div class="md-list-item-text" layout="column">
              <h4>ID :{{ key2 }}</h4>
              <p>KEY :{{res3}}</p>
            </div>
          </md-list-item>
        </md-list flex>
      </md-dialog-content>
      <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-warm">
          Close Dialog
        </md-button>
        <md-button ng-click="closeDialog()" class="md-primary">
          Close Dialog
        </md-button>
      </md-dialog-actions>
    </md-dialog>
  </script>


  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js'></script>
    <!-- UI-Router -->
  <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
  <script src="script.js"></script>
  <script src="filters.js"></script>
  <script src="directives.js"></script>
  <script src="game.js"></script>




</body>

</html>
