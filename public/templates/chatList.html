<md-list>
    <md-list flex>
        <md-subheader class="md-no-sticky">Users</md-subheader>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Add Chat</label>
        <input ng-model="newChat.title">
      </md-input-container>
    <md-button class="md-raised md-primary" ng-click="addChat()">
      add Chat
    </md-button>
        <md-list-item class="md-3-line" ng-repeat="chat in auth.arrayRef.chats.result | orderObjectBy:date:true" ui-sref="chat({ key: chat.primaryKey, value:chat })">
            <div class="md-list-item-text" layout="column">
                <h4>{{ chat.name }}</h4>
            </div>
        </md-list-item>
    </md-list>
</md-list>
