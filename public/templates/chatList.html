<md-list>
    <md-list flex>
        <md-subheader class="md-no-sticky">Users</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="(key2, res3) in auth.arrayRef.chats.result" ui-sref="chat({ key: key2, value:res3 })">
            <div class="md-list-item-text" layout="column">
                <h4>{{ res3.name }}{{key2}}</h4>
            </div>
        </md-list-item>
    </md-list>
</md-list>
