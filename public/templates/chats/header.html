<div class="md-toolbar-tools">
	<md-button open-sidebar="left" hide-gt-sm class="md-icon-button">
		<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
		</md-icon>
	</md-button>
	<h2 class="upper-case font-game">
		 {{header.title}}
	</h2>
	<span flex></span>
	<md-button class="md-icon-button" ng-if="!speech.isPlaying" ng-click="playContinuity($event)">
		<i class="material-icons">play_arrow</i>
	</md-button>
	<md-button class="md-icon-button" ng-if="speech.isPlaying" ng-click="cancel($event)">
		<i class="material-icons">pause</i>
	</md-button>
	<md-button ng-disabled="progress" class="md-icon-button" for="upload_photo">
		<label for="upload_photo">
			<i class="material-icons">insert_photo</i>
		</label>
	</md-button>
	<md-button class="md-icon-button" ng-click="showShareDialog($event)">
		<i class="material-icons">share</i>
	</md-button>
</div>
<md-progress-linear ng-show="loading.isLoding" style="position: fixed;top: 52px;z-index: 2;" md-mode="query"></md-progress-linear>
